<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .container {
            max-width: 90%;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(145deg, #333, #444);
        }

        h3 {
            font-size: 18px;
            margin-bottom: 10px;
            padding: 5px 10px;
            background: #444;
            color: #fff;
            border-radius: 5px;
            border: 2px solid #fff;
            display: inline-block;
            font-weight: bold;
            text-transform: uppercase;
        }

        .password-output {
            font-size: 1.7em;
            margin: 10px 0;
            word-wrap: break-word;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .password-output:hover {
            background: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>
        <input type="number" id="passwordLength" placeholder="Enter password length" min="8" max="128" value="12">
        <input type="text" id="nameInput" placeholder="Enter your name (optional)">
        <div>
            <input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters
            <input type="checkbox" id="includeNumbers" checked> Include Numbers
            <input type="checkbox" id="includeSymbols" checked> Include Symbols
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="password-output" id="passwordOutput" onclick="copyToClipboard()">Click to copy</div>
    </div>

    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('passwordLength').value);
            const name = document.getElementById('nameInput').value.trim();
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            if (isNaN(length) || length < 8 || length > 128) {
                alert('Please enter a valid password length between 8 and 128.');
                return;
            }

            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+[]{}|;:,.<>?';

            let characters = lowercase;
            if (includeUppercase) characters += uppercase;
            if (includeNumbers) characters += numbers;
            if (includeSymbols) characters += symbols;

            let password = '';

            // Include the name at the beginning or end of the password
            if (name) {
                password += name;
            }

            // Generate the rest of the password
            for (let i = password.length; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            // Shuffle the password to mix the name with the generated characters
            password = password.split('').sort(() => 0.5 - Math.random()).join('');

            document.getElementById('passwordOutput').textContent = password;
        }

        function copyToClipboard() {
            const password = document.getElementById('passwordOutput').textContent;
            if (password && password !== "Click to copy") {
                const textarea = document.createElement('textarea');
                textarea.value = password;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Password copied to clipboard!');
            }
        }
    </script>

</body>
</html>
